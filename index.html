<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .align-center {
        text-align: center;
      }

      #viewsPill {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="imageContainer" class="align-center">
        <image id="blogImage" alt="no image" />
      </div>

      <div>
        <div class="align-center">
          <span id="viewsPill" class="badge rounded-pill text-bg-primary"
            >Total Views 121</span
          >
        </div>
        <h1 id="blogTitle" class="align-center"></h1>
      </div>
      <p id="blogContent" class="align-center"></p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      var apiHost = 'http://localhost:3000';
      fetch(apiHost + '/blogs').then((response) => {
        response.json().then((blogs) => {
          const blog = blogs.filter((x) => !x.deletedAt)[0];
          var id = blog.id;
          var fullImagePath = apiHost + '/blogs/' + id + '/image';
          document
            .getElementById('blogImage')
            .setAttribute('src', fullImagePath);

          document.getElementById('blogTitle').innerHTML = blog.title;
          document.getElementById('blogContent').innerHTML = blog.content;
        });
      });
    </script>
  </body>
</html>
